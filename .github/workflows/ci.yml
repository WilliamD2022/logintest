name: CI - API & WEB → Allure → Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: com.login.william
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Run API tests (@Tag api)
        run: mvn -q -B clean test -Djunit.jupiter.tags=api -Denv=ci
      - name: Upload Allure results (API)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: com.login.william/target/allure-results
          if-no-files-found: warn

  web-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    defaults:
      run:
        working-directory: com.login.william
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Check Chrome
        run: google-chrome --version || true
      - name: Run WEB tests (@Tag web; ok se 0 testes)
        run: mvn -q -B test -Djunit.jupiter.tags=web -Dheadless=true -Denv=ci
      - name: Upload Allure results (WEB)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-web
          path: com.login.william/target/allure-results
          if-no-files-found: warn

  allure-report:
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results
      - name: Merge results
        run: |
          mkdir -p merged-results
          cp -R allure-results/allure-results-api/* merged-results/ || true
          cp -R allure-results/allure-results-web/* merged-results/ || true
          echo "Count:" && find merged-results -type f | wc -l
      - name: Download Allure CLI
        run: |
          curl -sLo allure.tgz https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -xzf allure.tgz
      - name: Generate Allure HTML
        run: |
          if [ ! -d merged-results ] || [ -z "$(ls -A merged-results || true)" ]; then
            echo "No allure results. Failing to avoid empty Pages."
            exit 1
          fi
          ./allure-2.27.0/bin/allure generate merged-results --clean -o allure-report
          test -f allure-report/index.html && echo "Allure report generated."
      - name: Upload Allure HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-pages:
    runs-on: ubuntu-latest
    needs: allure-report
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
