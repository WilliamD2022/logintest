name: CI - Maven (build, test, package)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-test-package:
    runs-on: ubuntu-latest
    # seu pom.xml fica no subdiretório:
    defaults:
      run:
        working-directory: com.login.william

    steps:
      # 0) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Restore/Cache Maven + JDK
      - name: Set up JDK 17 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # 2) Validar (baixa dependências e verifica POM) — “restore”
      - name: Maven validate (restore deps)
        run: mvn -B -q -DskipTests validate

      # 3) Build (compila)
      - name: Build
        run: mvn -B -DskipTests compile

      # 4) Testes unitários
      - name: Unit tests
        run: mvn -B test

      # 5) Package (gera JAR)
      - name: Package
        run: mvn -B -DskipTests package

      # 6) Publicar relatório de testes
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: com.login.william/target/surefire-reports/

      # 7) Publicar o JAR como artefato (nome fixo para facilitar o CD)
      - name: Upload App JAR
        uses: actions/upload-artifact@v4
        with:
          name: simple-auth-jar
          path: com.login.william/target/*.jar
